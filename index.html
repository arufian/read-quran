<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Qur'an</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-amber-50 via-emerald-50 to-teal-50 min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-emerald-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div id="header-logo" class="flex items-center gap-3 cursor-pointer">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <h1 id="app-title"
                        class="text-xl font-semibold bg-gradient-to-r from-emerald-700 to-teal-700 bg-clip-text text-transparent">
                        Read Qur'an</h1>
                </div>

                <div class="flex items-center gap-4">
                    <!-- Language Selector -->
                    <select id="language-select"
                        class="bg-white border border-emerald-200 rounded-lg px-3 py-2 text-sm font-medium text-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="ja">日本語</option>
                    </select>

                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-emerald-100 transition-colors">
                        <!-- Moon icon (shown in light mode) -->
                        <svg id="theme-icon-moon" class="w-5 h-5 text-emerald-700" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                        </svg>
                        <!-- Sun icon (shown in dark mode) -->
                        <svg id="theme-icon-sun" class="w-5 h-5 text-emerald-700 hidden" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-32">
        <!-- Hero Section -->
        <section id="hero" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
            <div class="text-center py-12">
                <h2 id="hero-title" class="text-4xl md:text-5xl font-bold text-emerald-900 mb-4 animate-fade-in">Read
                    the Qur'an</h2>
                <p id="hero-subtitle"
                    class="text-lg text-emerald-700/80 mb-8 max-w-2xl mx-auto animate-fade-in delay-100">
                    Experience the holy Qur'an with beautiful translations in English, Bahasa Indonesia, and Japanese.
                </p>
                <div class="flex justify-center gap-4 animate-fade-in delay-200">
                    <button id="continue-reading"
                        class="hidden px-6 py-3 bg-emerald-600 text-white rounded-xl font-medium hover:bg-emerald-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">Continue
                        Reading</button>
                    <button id="browse-surahs"
                        class="px-6 py-3 bg-white text-emerald-700 border border-emerald-300 rounded-xl font-medium hover:bg-emerald-50 transition-all">Browse
                        Surahs</button>
                </div>
            </div>
        </section>

        <!-- Surah Grid -->
        <section id="surah-grid" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between mb-6">
                <h3 id="surahs-heading" class="text-2xl font-semibold text-emerald-900">Surahs</h3>
                <div class="relative">
                    <input type="text" id="search-surah" placeholder="Search surah..."
                        class="pl-10 pr-4 py-2 border border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <svg class="w-5 h-5 text-emerald-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <div id="surah-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Surah cards will be populated by JavaScript -->
            </div>
        </section>

        <!-- Reader View (hidden by default) -->
        <section id="reader-view" class="hidden max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-emerald-100 overflow-hidden">
                <!-- Reader Header -->
                <div class="p-6 border-b border-emerald-100 bg-gradient-to-r from-emerald-50 to-teal-50">
                    <button id="back-to-library"
                        class="flex items-center gap-2 text-emerald-700 hover:text-emerald-900 font-medium mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span id="back-to-library-text">Back to Library</span>
                    </button>
                    <h2 id="reader-surah-name" class="text-2xl font-bold text-emerald-900"></h2>
                    <p id="reader-surah-info" class="text-emerald-600 mt-1"></p>
                </div>

                <!-- Verses Container -->
                <div id="verses-container" class="p-6 space-y-6 max-h-[calc(100vh-300px)] overflow-y-auto">
                    <!-- Verses will be populated by JavaScript -->
                </div>

                <!-- Reader Navigation -->
                <div class="p-4 border-t border-emerald-100 bg-emerald-50/50 flex justify-between items-center">
                    <button id="prev-surah"
                        class="px-4 py-2 text-emerald-700 hover:bg-emerald-100 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">←
                        Previous</button>
                    <span id="reading-progress" class="text-sm text-emerald-600"></span>
                    <button id="next-surah"
                        class="px-4 py-2 text-emerald-700 hover:bg-emerald-100 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Next
                        →</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Audio Player Bar -->
    <div id="audio-player"
        class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-emerald-200 shadow-lg z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <!-- Ambient Audio -->
                    <button id="audio-toggle"
                        class="w-10 h-10 rounded-full bg-emerald-100 hover:bg-emerald-200 flex items-center justify-center transition-colors">
                        <svg id="audio-icon-play" class="w-5 h-5 text-emerald-700" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="audio-icon-pause" class="w-5 h-5 text-emerald-700 hidden" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>

                    <!-- Volume Slider (now beside ambient button) -->
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                        <input type="range" id="volume-slider" min="0" max="100" value="30"
                            class="w-20 h-1 bg-emerald-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div class="h-8 w-px bg-emerald-200 mx-2"></div>

                    <div>
                        <p id="ambient-sound" class="text-sm font-medium text-emerald-900">Ambient Sound</p>
                        <p id="ambient-subtitle" class="text-xs text-emerald-600">Peaceful reading atmosphere</p>
                    </div>

                    <!-- Audio Selector -->
                    <div class="flex items-center gap-2 ml-2">
                        <select id="ambient-audio-select"
                            class="bg-white border border-emerald-200 rounded-lg px-2 py-1 text-xs font-medium text-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            <option value="birds">Birds</option>
                            <option value="rain">Rain</option>
                            <option value="wave">Ocean Waves</option>
                        </select>
                    </div>

                    <div class="h-8 w-px bg-emerald-200 mx-2"></div>

                    <!-- Global Speech Control -->
                    <button id="global-speech-toggle"
                        class="w-10 h-10 rounded-full bg-emerald-100 hover:bg-emerald-200 flex items-center justify-center transition-colors">
                        <svg id="global-play-icon" class="w-5 h-5 text-emerald-700" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" />
                        </svg>
                        <svg id="global-stop-icon" class="w-5 h-5 text-red-600 hidden" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4 14H8V8h8v8z" />
                        </svg>
                    </button>
                    <div>
                        <p class="text-sm font-medium text-emerald-900">Read Aloud</p>
                        <p id="speech-status" class="text-xs text-emerald-600">Start Reading</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-emerald-50/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="text-center">
            <div
                class="w-12 h-12 border-4 border-emerald-200 border-t-emerald-600 rounded-full animate-spin mx-auto mb-4">
            </div>
            <p id="loading-text" class="text-emerald-700 font-medium">Loading...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[SW] Registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('[SW] Registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
